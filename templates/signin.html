{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/signIn.css' %}">
    <title>Sign In to Quantum Blog</title>
</head>

<body>
    {% include 'header+navbar.html' %}
    <div class="container login">
        <form action="" method="POST">
            {% csrf_token %}
            <h3>Sign In here</h3>
            <div class="miniCards">
                <label for="username">Username / Email</label>
                <input type="text" name="username" placeholder="John Doe" required>
            </div>
            <div class="miniCards">
                <label for="password">Password</label>
                <input type="password" name="password" placeholder="*******" required>
            </div>
            <a href="">Forgot your password?</a>
            <button class="button-63">Sign In</button>
            <p>Don't have an account?</p>
            <a class="aExtend" href="{% url 'signUp' %}"><button type="button">Create a new account</button></a>
            {% if messages %}
            {% for message in messages %}
            <h4 style="color: crimson;">{{message}}</h4>
            {% endfor %}
            {% endif %}
        </form>
    </div>

    {% include 'footer.html' %}
</body>
</html>
